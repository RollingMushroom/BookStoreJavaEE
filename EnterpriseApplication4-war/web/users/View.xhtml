<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="page-header">
                <h1 class="page-title">#{bundle.ViewUsersTitle}</h1>
            </div>
            
            <h:panelGroup id="messagePanel" layout="block" styleClass="message-panel">
                <h:messages errorClass="error-message" infoClass="info-message" layout="table"/>
            </h:panelGroup>
            
            <h:form styleClass="user-form">
                <h:panelGrid columns="2" styleClass="form-grid">
                    <h:outputText value="#{bundle.ViewUsersLabel_userId}" styleClass="form-label"/>
                    <h:outputText value="#{usersController.selected.userId}" styleClass="form-value"/>
                    
                    <h:outputText value="#{bundle.ViewUsersLabel_username}" styleClass="form-label"/>
                    <h:outputText value="#{usersController.selected.username}" styleClass="form-value"/>
                    
                    <h:outputText value="#{bundle.ViewUsersLabel_email}" styleClass="form-label"/>
                    <h:outputText value="#{usersController.selected.email}" styleClass="form-value"/>
                </h:panelGrid>
                
                <div class="user-actions">
                    <h:commandLink action="#{usersController.destroyAndView}" 
                                 value="#{bundle.ViewUsersDestroyLink}"
                                 styleClass="danger-action"
                                 onclick="return confirm('Are you sure you want to delete this user?');"/>
                    
                    <h:link outcome="Edit" 
                           value="#{bundle.ViewUsersEditLink}"
                           styleClass="primary-action"/>
                    
                    <h:link outcome="List" 
                           value="Back to List"
                           styleClass="secondary-action"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

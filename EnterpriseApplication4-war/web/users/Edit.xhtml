<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="jsfcrud_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorClass="error-message" infoClass="success-message" layout="table"/>
                </h:panelGroup>
                <h:form styleClass="form">
                    <div class="form-group">
                        <h:outputLabel styleClass="form-label" value="User ID:" for="userId" />
                        <h:inputText styleClass="form-control" id="userId" 
                                   value="#{usersController.selected.userId}" 
                                   title="#{bundle.EditUsersTitle_userId}" 
                                   required="true" 
                                   requiredMessage="#{bundle.EditUsersRequiredMessage_userId}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel styleClass="form-label" value="Username:" for="username" />
                        <h:inputText styleClass="form-control" id="username" 
                                   value="#{usersController.selected.username}" 
                                   title="#{bundle.EditUsersTitle_username}" 
                                   required="true" 
                                   requiredMessage="#{bundle.EditUsersRequiredMessage_username}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel styleClass="form-label" value="Password:" for="password" />
                        <h:inputSecret styleClass="form-control" id="password" 
                                    value="#{usersController.selected.password}" 
                                    title="#{bundle.EditUsersTitle_password}" 
                                    required="true" 
                                    requiredMessage="#{bundle.EditUsersRequiredMessage_password}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel styleClass="form-label" value="Email:" for="email" />
                        <h:inputText styleClass="form-control" id="email" 
                                   value="#{usersController.selected.email}" 
                                   title="#{bundle.EditUsersTitle_email}" 
                                   required="true" 
                                   requiredMessage="#{bundle.EditUsersRequiredMessage_email}"/>
                    </div>
                    <div class="form-actions">
                        <h:commandButton action="#{usersController.update}" 
                                       value="#{bundle.EditUsersSaveLink}" 
                                       styleClass="jsfcrud_button create"/>
                        <h:link outcome="View" 
                               value="#{bundle.EditUsersViewLink}"
                               styleClass="jsfcrud_button view"/>
                        <h:commandLink action="#{usersController.prepareList}" 
                                     value="Show All Users"
                                     styleClass="jsfcrud_button"
                                     immediate="true"/>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBooksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="book-detail">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <div class="book-detail-content">
                        <div class="book-detail-image">
                            <h:graphicImage value="#{booksController.selected.cover}" 
                                          rendered="#{not empty booksController.selected.cover}"
                                          styleClass="detail-cover-image"/>
                        </div>
                        <div class="book-detail-info">
                            <h2 class="book-title">#{booksController.selected.title}</h2>
                            <p class="detail-author">
                                <strong>Author:</strong> #{booksController.selected.author}
                            </p>
                            <p class="detail-category">
                                <strong>Category:</strong> #{booksController.selected.category}
                            </p>
                            <p class="detail-price">
                                <strong>Price:</strong> $#{booksController.selected.price}
                            </p>
                            <div class="detail-description">
                                <strong>Description:</strong>
                                <p>#{booksController.selected.description}</p>
                            </div>
                            
                            <div class="detail-actions">
                                <h:commandLink action="#{booksController.destroyAndView}" 
                                             value="#{bundle.ViewBooksDestroyLink}"
                                             styleClass="jsfcrud_button delete-btn"/>
                                
                                <h:link outcome="Edit" 
                                       value="#{bundle.ViewBooksEditLink}"
                                       styleClass="jsfcrud_button edit-btn"/>
                                
                                <h:commandLink action="#{booksController.prepareCreate}" 
                                             value="#{bundle.ViewBooksCreateLink}"
                                             styleClass="jsfcrud_button create"/>
                                
                                <h:commandLink action="#{booksController.prepareList}" 
                                             value="#{bundle.ViewBooksShowAllLink}"
                                             styleClass="back-button"/>
                                
                                <h:link outcome="/admin/dashboard" 
                                       value="Back to Dashboard"
                                       styleClass="back-button"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>

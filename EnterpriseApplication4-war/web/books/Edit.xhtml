<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBooksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBooksLabel_bookId}" for="bookId" />
                    <h:inputText id="bookId" value="#{booksController.selected.bookId}" title="#{bundle.EditBooksTitle_bookId}" required="true" requiredMessage="#{bundle.EditBooksRequiredMessage_bookId}"/>
                    <h:outputLabel value="#{bundle.EditBooksLabel_title}" for="title" />
                    <h:inputText id="title" value="#{booksController.selected.title}" title="#{bundle.EditBooksTitle_title}" required="true" requiredMessage="#{bundle.EditBooksRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.EditBooksLabel_author}" for="author" />
                    <h:inputText id="author" value="#{booksController.selected.author}" title="#{bundle.EditBooksTitle_author}" required="true" requiredMessage="#{bundle.EditBooksRequiredMessage_author}"/>
                    <h:outputLabel value="#{bundle.EditBooksLabel_price}" for="price" />
                    <h:inputText id="price" value="#{booksController.selected.price}" title="#{bundle.EditBooksTitle_price}" required="true" requiredMessage="#{bundle.EditBooksRequiredMessage_price}"/>
                </h:panelGrid>
                <h:commandLink action="#{booksController.update}" value="#{bundle.EditBooksSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBooksViewLink}"/>
                <br />
                <h:commandLink action="#{booksController.prepareList}" value="#{bundle.EditBooksShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBooksIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

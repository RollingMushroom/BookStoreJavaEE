<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="page-header">
                <h1 class="page-title">#{bundle.EditUsersTitle}</h1>
            </div>
            
            <h:panelGroup id="messagePanel" layout="block" styleClass="message-panel">
                <h:messages errorClass="error-message" infoClass="info-message" layout="table"/>
            </h:panelGroup>
            
            <h:form styleClass="user-form">
                <h:panelGrid columns="2" styleClass="form-grid">
                    <h:outputLabel value="#{bundle.EditUsersLabel_userId}" for="userId" styleClass="form-label"/>
                    <h:inputText id="userId" 
                               value="#{usersController.selected.userId}" 
                               title="#{bundle.EditUsersTitle_userId}" 
                               required="true" 
                               requiredMessage="#{bundle.EditUsersRequiredMessage_userId}"
                               styleClass="form-control"/>
                    
                    <h:outputLabel value="#{bundle.EditUsersLabel_username}" for="username" styleClass="form-label"/>
                    <h:inputText id="username" 
                               value="#{usersController.selected.username}" 
                               title="#{bundle.EditUsersTitle_username}" 
                               required="true" 
                               requiredMessage="#{bundle.EditUsersRequiredMessage_username}"
                               styleClass="form-control"/>
                    
                    <h:outputLabel value="#{bundle.EditUsersLabel_password}" for="password" styleClass="form-label"/>
                    <h:inputSecret id="password" 
                                value="#{usersController.selected.password}" 
                                title="#{bundle.EditUsersTitle_password}" 
                                required="true" 
                                requiredMessage="#{bundle.EditUsersRequiredMessage_password}"
                                styleClass="form-control"/>
                    
                    <h:outputLabel value="#{bundle.EditUsersLabel_email}" for="email" styleClass="form-label"/>
                    <h:inputText id="email" 
                               value="#{usersController.selected.email}" 
                               title="#{bundle.EditUsersTitle_email}" 
                               required="true" 
                               requiredMessage="#{bundle.EditUsersRequiredMessage_email}"
                               styleClass="form-control"/>
                </h:panelGrid>
                
                <div class="user-actions">
                    <h:commandLink action="#{usersController.update}" 
                                 value="#{bundle.EditUsersSaveLink}"
                                 styleClass="primary-action"/>
                    
                    <h:link outcome="View" 
                           value="#{bundle.EditUsersViewLink}"
                           styleClass="secondary-action"/>
                    
                    <h:link outcome="List" 
                           value="Back to List"
                           styleClass="secondary-action"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="jsfcrud_form">
                <h2 class="section-title">#{bundle.CreateUsersTitle}</h2>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorClass="error-message" infoClass="success-message" layout="table"/>
                </h:panelGroup>
                <h:form styleClass="form">
                    <div class="form-group">
                        <h:outputLabel styleClass="form-label" value="User ID:" for="userId" />
                        <h:inputText styleClass="form-control" id="userId" value="#{usersController.selected.userId}" title="#{bundle.CreateUsersTitle_userId}" 
                                   required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_userId}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel styleClass="form-label" value="Username:" for="username" />
                        <h:inputText styleClass="form-control" id="username" value="#{usersController.selected.username}" title="#{bundle.CreateUsersTitle_username}" 
                                   required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_username}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel styleClass="form-label" value="Password:" for="password" />
                        <h:inputSecret styleClass="form-control" id="password" value="#{usersController.selected.password}" title="#{bundle.CreateUsersTitle_password}" 
                                   required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_password}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel styleClass="form-label" value="Email:" for="email" />
                        <h:inputText styleClass="form-control" id="email" value="#{usersController.selected.email}" title="#{bundle.CreateUsersTitle_email}" 
                                   required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_email}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel styleClass="form-label" value="Role:" for="role" />
                        <h:selectOneMenu styleClass="form-control" id="role" value="#{usersController.selected.role}" required="true">
                            <f:selectItem itemValue="user" itemLabel="User"/>
                            <f:selectItem itemValue="admin" itemLabel="Admin"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-actions">
                        <h:commandButton value="Save" action="#{usersController.create}" styleClass="jsfcrud_button create"/>
                        <h:commandButton value="Show All Users" action="#{usersController.prepareList}" immediate="true" styleClass="jsfcrud_button view"/>
                        <h:button value="Back to Dashboard" outcome="/admin/dashboard" styleClass="jsfcrud_button"/>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
      
        <ui:define name="body">
            <div class="page-header">
                <h1 class="page-title">View User</h1>
            </div>
            
            <div class="book-detail">
                <h:panelGroup id="messagePanel" layout="block" styleClass="message-panel">
                    <h:messages errorClass="error-message" infoClass="info-message" layout="table"/>
                </h:panelGroup>
                
                <h:form styleClass="book-form">
                    <div class="book-detail-content">
                        <div class="book-detail-info">
                            <h2 class="book-title">#{usersController.selected.username}</h2>
                            
                            <div class="detail-field">
                                <span class="detail-label">User ID:</span>
                                <span class="detail-value">#{usersController.selected.userId}</span>
                            </div>
                            
                            <div class="detail-field">
                                <span class="detail-label">Email:</span>
                                <span class="detail-value">#{usersController.selected.email}</span>
                            </div>
                            
                            <div class="book-actions">
                                <div class="action-group primary-actions">
                                    <h:link outcome="Edit" 
                                           value="#{bundle.ViewUsersEditLink}"
                                           styleClass="action-button edit"/>
                                </div>
                                
                                <div class="action-group secondary-actions">
                                    <h:commandLink action="#{usersController.prepareList}" 
                                                 value="Show All Users"
                                                 styleClass="action-button back"/>
                                    
                                    <h:commandLink action="#{usersController.destroyAndView}" 
                                                 value="Delete"
                                                 styleClass="action-button delete"
                                                 onclick="return confirm('Are you sure you want to delete this user?');"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>
    <h:body>
        <div class="login-container">
            <h:form class="login-form">
                <h1>Login</h1>
                
                <div class="form-group">
                    <h:outputLabel for="username" value="Username:"/>
                    <h:inputText id="username" value="#{loginController.username}" required="true" 
                               requiredMessage="Username is required"/>
                    <h:message for="username" class="error"/>
                </div>
                
                <div class="form-group">
                    <h:outputLabel for="password" value="Password:"/>
                    <h:inputSecret id="password" value="#{loginController.password}" required="true"
                                 requiredMessage="Password is required"/>
                    <h:message for="password" class="error"/>
                </div>
                
                <div class="form-actions">
                    <h:commandButton value="Login" action="#{loginController.login}" class="login-button"/>
                </div>
                
                <h:messages globalOnly="true" class="error"/>
            </h:form>
        </div>
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
     
        <ui:define name="body">
            <div class="page-header">
                <h1 class="page-title">View Book</h1>
            </div>
            
            <div class="book-detail">
                <h:panelGroup id="messagePanel" layout="block" styleClass="message-panel">
                    <h:messages errorClass="error-message" infoClass="info-message" layout="table"/>
                </h:panelGroup>
                
                <h:form styleClass="book-form">
                    <div class="book-detail-content">
                        <div class="book-detail-image">
                            <h:graphicImage value="#{booksController.selected.cover}" 
                                          rendered="#{not empty booksController.selected.cover}"
                                          styleClass="detail-cover-image"/>
                        </div>
                        
                        <div class="book-detail-info">
                            <h2 class="book-title">#{booksController.selected.title}</h2>
                            
                            <div class="detail-field">
                                <span class="detail-label">Author:</span>
                                <span class="detail-value">#{booksController.selected.author}</span>
                            </div>
                            
                            <div class="detail-field">
                                <span class="detail-label">Category:</span>
                                <span class="detail-value">#{booksController.selected.category}</span>
                            </div>
                            
                            <div class="detail-field">
                                <span class="detail-label">Price:</span>
                                <span class="detail-value price">RM #{booksController.selected.price}</span>
                            </div>
                            
                            <div class="detail-description">
                                <span class="detail-label">Description:</span>
                                <p class="detail-value">#{booksController.selected.description}</p>
                            </div>
                            
                            <div class="book-actions">
                                <div class="action-group primary-actions">
                                    <h:link outcome="Edit" 
                                           value="#{bundle.ViewBooksEditLink}"
                                           styleClass="action-button edit"/>
                                    
                                    <h:commandLink action="#{booksController.prepareCreate}" 
                                                 value="#{bundle.ViewBooksCreateLink}"
                                                 styleClass="action-button create"/>
                                </div>
                                
                                <div class="action-group secondary-actions">
                                    <h:commandLink action="#{booksController.prepareList}" 
                                                 value="#{bundle.ViewBooksShowAllLink}"
                                                 styleClass="action-button back"/>
                                    
                                    <h:commandLink action="#{booksController.destroyAndView}" 
                                                 value="#{bundle.ViewBooksDestroyLink}"
                                                 styleClass="action-button delete"
                                                 onclick="return confirm('Are you sure you want to delete this book?');"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
